version: "3.9"

x-common-variables: &common-variables
  TG_MONGODB_HOST: ${TG_MONGODB_HOST}
  TG_MONGODB_PASSWORD: ${TG_MONGODB_PASSWORD}
  TG_MONGODB_USERNAME: ${TG_MONGODB_USERNAME}

services:
  front:
    image: front
    build:
      dockerfile: Dockerfile
      context: ./front
    container_name: front
    hostname: front
    ports:
      - 80:80
    environment:
      - REACT_APP_API_HOST=${REACT_APP_API_HOST}
  usuarios:
    image: usuarios
    build:
      dockerfile: Dockerfile
      context: ./users-api
    container_name: usuarios
    hostname: usuarios
    ports:
      - 8082:8082
    environment:
      - MONGO_DETAILS=mongodb://${TG_MONGODB_USERNAME}:${TG_MONGODB_PASSWORD}@${TG_MONGODB_HOST}:27017
      - MONGO_DB=db_users
      - MONGO_COLLECTION=users
      - PYTHONPATH=/code
      - SECRET_KEY=nA4QjrndALVotmHd0gG2fUHxLcJ6BA9IW0gPUkREMsykPUP-IA-Q6s_a_CUanCE0BpfVpGIlzGNg9QhYly2m7ZtSaNmhRyrdZBHYuoTR1qTFg5CNNjp0-5Tym75K5YNH3nWGXIgy-dfy3wsh3Dwm-8Aaj4xtIqNqacyRMcrPTck
  productos_bogota:
    image: productos
    build:
      dockerfile: Dockerfile
      context: ./productos-api
    container_name: productos-bog
    hostname: productos-bog
    ports:
      - 8085:8085
    environment:
      <<: *common-variables
      TG_CITY: BOG
      TG_PORT: 8085
  proveedores_bogota:
    image: proveedores
    build:
      dockerfile: Dockerfile
      context: ./proveedores-api/
    container_name: proveedores-bog
    hostname: proveedores-bog
    ports:
      - 8084:8084
    environment:
      <<: *common-variables
      TG_CITY: BOG
      TG_PORT: 8084
  clientes_bogota:
    image: clientes
    build:
      dockerfile: Dockerfile
      context: ./clientes-api
    container_name: clientes-bog
    hostname: clientes-bog
    ports:
      - 8083:8083
    environment:
      <<: *common-variables
      TG_CITY: BOG
      TG_PORT: 8083
  ventas_bogota:
    image: ventas
    build:
      dockerfile: Dockerfile
      context: ./ventas-api
    container_name: ventas-bog
    hostname: ventas-bog
    ports:
      - 8087:8087
    environment:
      <<: *common-variables
      TG_CITY: BOG
      TG_PORT: 8087
  productos_cali:
    image: productos
    container_name: productos-cal
    hostname: productos-cal
    ports:
      - 8095:8095
    environment:
      <<: *common-variables
      TG_CITY: CAL
      TG_PORT: 8095
    depends_on: [productos_bogota]
  proveedores_cali:
    image: proveedores
    container_name: proveedores-cal
    hostname: proveedores-cal
    ports:
      - 8094:8094
    environment:
      <<: *common-variables
      TG_CITY: CAL
      TG_PORT: 8094
    depends_on: [proveedores_bogota]
  clientes_cali:
    image: clientes
    container_name: clientes-cal
    hostname: clientes-cal
    ports:
      - 8093:8093
    environment:
      <<: *common-variables
      TG_CITY: CAL
      TG_PORT: 8093
    depends_on: [clientes_bogota]
  ventas_cali:
    image: ventas
    container_name: ventas-cal
    hostname: ventas-cal
    ports:
      - 8097:8097
    environment:
      <<: *common-variables
      TG_CITY: CAL
      TG_PORT: 8097
    depends_on: [ventas_bogota]
  productos_medellin:
    image: productos
    container_name: productos-med
    hostname: productos-med
    ports:
      - 8105:8105
    environment:
      <<: *common-variables
      TG_CITY: MED
      TG_PORT: 8105
    depends_on: [productos_bogota]
  proveedores_medellin:
    image: proveedores
    container_name: proveedores-med
    hostname: proveedores-med
    ports:
      - 8104:8104
    environment:
      <<: *common-variables
      TG_CITY: MED
      TG_PORT: 8104
    depends_on: [proveedores_bogota]
  clientes_medellin:
    image: clientes
    container_name: clientes-med
    hostname: clientes-med
    ports:
      - 8103:8103
    environment:
      <<: *common-variables
      TG_CITY: MED
      TG_PORT: 8103
    depends_on: [clientes_bogota]
  ventas_medellin:
    image: ventas
    container_name: ventas-med
    hostname: ventas-med
    ports:
      - 8107:8107
    environment:
      <<: *common-variables
      TG_CITY: MED
      TG_PORT: 8107
    depends_on: [ventas_bogota]
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - 27017:27017
    volumes:
      - data:/data
      - ./docker-entrypoint-initdb.d/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${TG_MONGODB_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${TG_MONGODB_PASSWORD}
      - MONGO_INITDB_DATABASE=db_users
  mongo-ui:
    image: mongo-express
    container_name: mongo-ui
    restart: always
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${TG_MONGODB_USERNAME}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${TG_MONGODB_PASSWORD}
      - ME_CONFIG_MONGODB_SERVER=mongo

volumes:
  data: {}
